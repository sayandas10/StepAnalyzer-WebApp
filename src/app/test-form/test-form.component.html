<div id="card-div">
  <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
    <!-- <mat-card class="login-card"> -->
      <mat-card class="mat-elevation-z8 login-card">
      <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title class="mat-display-1 title-font">Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Username" formControlName="uname">
              <mat-error *ngIf="loginForm.controls['uname'].hasError('required')">
                Username is required!
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput type="password" placeholder="Password" formControlName="pwd">
              <mat-error *ngIf="loginForm.controls['pwd'].hasError('required')">
                Password is required!
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row end">
          <a href="#" style="padding: 3px;">Forgot password?</a>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button [disabled]="loginForm.invalid" color="primary" class="main-btn" type="submit">Login</button>
        <button mat-raised-button style="background-color: #ffd740; color: black" type="reset">Cancel</button>
      </mat-card-actions>
    </mat-card>
  </form>  
</div>
