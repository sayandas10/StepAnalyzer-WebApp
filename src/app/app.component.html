<mat-toolbar class="mat-elevation-z4 toolbar-style">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>
    <span style="font-size: larger; font-weight: bold;">{{title}}</span>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
        <img class="avatar mat-elevation-z8" src="https://th.bing.com/th/id/R.bfcc2ae44493ee890a7bacc2f483dddd?rik=klmChmQqbd6tTg&riu=http%3a%2f%2ftesting-companies.com%2fwp-content%2fuploads%2f2017%2f03%2fTEST.png&ehk=DYY0wxUba7UVT8wr0Xb2SO7NZ%2bPlVyOdfH8m1bHz1Sg%3d&risl=&pid=ImgRaw&r=0&sres=1&sresct=1" />

        <h4 class="name">Welcome to StepAnalyzer!</h4>

        <mat-divider></mat-divider>
        <button mat-button *ngIf="!_isLoggedin()" class="menu-button" routerLink="login">
            <mat-icon>login</mat-icon>
            <span style="margin-left: 8px;">Login</span>
        </button>
        <button mat-button *ngIf="_isLoggedin()" class="menu-button" (click)="_logout()">
            <mat-icon>logout</mat-icon>
            <span style="margin-left: 8px;">Logout</span>
        </button>
        <button mat-button class="menu-button" routerLink="register">
            <mat-icon>face</mat-icon>
            <span style="margin-left: 8px;">Create Account</span>
        </button>
        <button mat-button class="menu-button" routerLink="dash">
            <mat-icon>home</mat-icon>
            <span style="margin-left: 8px;">Home</span>
        </button>
    
        <mat-divider></mat-divider>
    
        <button mat-button class="menu-button">
            <mat-icon>info</mat-icon>
            <span style="margin-left: 8px;">About</span>
        </button>
    
    </mat-sidenav>
    <mat-sidenav-content cdkScrollable>
        <div class="content mat-elevation-z8">
            <!-- <app-home></app-home> -->
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
